<!DOCTYPE html>
<html>
<head>
    <title>RPG Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <link href="assets\css\reset.css">

</head>

<body>
    <div class="container">

        <div class="row" id="character-select">
            <div class="btn-group btn-group-toggle" id="character-select" data-toggle="buttons">

            </div>
        </div>
        <div class="row" id="battle-screen">
            <div class="col-sm-6" id="player-spot"></div>
            <div class="col-sm-6" id="enemy-spot"></div>
        </div>
        <div class="row" id="fight-button">
            <div class="col-sm-12">
                <button type="button" class="btn btn-outline-danger btn-lg" id="fight-button"><strong>Fight</strong></button>
            </div>
        </div>



        <div class="row" id="select-buttons">
            <div class="col-sm-12">
                <button id="accept-btn" value="choice" type="button"><span id ="accept-btn">Accept</span></button>
                <button id="start-btn" value="start" type="button"><span id ="start-btn">Start</span></button>
            </div>
        </div>


    





    </div>

</body>

<script src="assets\javascript\game.js"></script>

</html>
